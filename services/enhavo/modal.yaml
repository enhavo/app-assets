services:
    '@enhavo/app/modal/ModalFactory':
        import: ModalFactory

    '@enhavo/app/modal/ModalManager':
        import: ModalManager
        chunk: 'modal'
        arguments:
            - '@enhavo/app/modal/ModalFactory'
        tags:
            - { name: vue.service, service: 'modalManager' }

    '@enhavo/app/modal/model/IframeModal':
        import: IframeModal
        chunk: 'modal'
        arguments:
            - '@enhavo/app/modal/ModalManager'
        tags:
            - { name: enhavo_app.modal }


    '@enhavo/app/modal/model/AjaxFormModal':
        import: AjaxFormModal
        chunk: 'modal'
        arguments:
            - '@enhavo/app/modal/ModalManager'
            - '@enhavo/core/Router'
        tags:
            - { name: enhavo_app.modal }

    '@enhavo/app/modal/model/OutputStreamModal':
        import: OutputStreamModal
        chunk: 'modal'
        arguments:
            - '@enhavo/app/modal/ModalManager'
        tags:
            - { name: enhavo_app.modal }
