services:
    '@enhavo/app/vue/VueRegistry':
        chunk: 'vue'
        arguments:
            - 'string:app'

    '@enhavo/app/vue/ClickOutside':
        chunk: 'vue'
        import: ClickOutside
        arguments:
            - '@enhavo/app/frame/FrameManager'
        tags:
            - { name: vue.directive, directive: 'click-outside' }

    '@enhavo/app/components/form/FormAdminRow.vue':
        chunk: 'form'
        static: true
        tags:
            - { name: vue.component, component: 'form-admin-row' }

    '@enhavo/app/components/form/FormAdminWidget.vue':
        chunk: 'form'
        static: true
        tags:
            - { name: vue.component, component: 'form-widget' }


    # missing services
    # app.provide('eventDispatcher', this.eventDispatcher);
    # app.component('draggable', draggable);
