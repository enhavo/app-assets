services:
    '@enhavo/app/view/View':
        chunk: 'view'
        arguments:
            - '@enhavo/core/Router'
            - '@enhavo/core/Translator'
            - '@enhavo/app/vue/VueRegistry'
        calls:
            - [setEventDispatcher, ['@enhavo/app/view-stack/EventDispatcher']]
        tags:
            - { name: vue.service, service: 'view', reactive: true }
